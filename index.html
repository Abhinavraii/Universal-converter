<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">

</head>
<body>
  <div class="container">
    <h1>Universal Converter</h1>

    <input type="number" id="inputValue" placeholder="Enter a number">
    <button id="convertBtn">Convert</button>


    <div class="results">
      <div class="card">
        <h3>Mass</h3>
        <p id="massResult">0 kilograms = 0 pounds</p>
      </div>
      <div class="card">
        <h3>Length</h3>
        <p id="lengthResult">0 meters = 0 feet</p>
      </div>
      <div class="card">
        <h3>Volume</h3>
        <p id="volumeResult">0 liters = 0 gallons</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
